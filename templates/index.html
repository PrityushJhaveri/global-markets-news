<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Markets News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Global Markets News</a>
            <div class="d-flex">
                <select id="asset-filter" class="form-select form-select-sm me-2">
                    <option value="all">All Assets</option>
                    <option value="stocks">Stocks</option>
                    <option value="bonds">Bonds</option>
                    <option value="currencies">Currencies</option>
                    <option value="commodities">Commodities</option>
                    <option value="crypto">Crypto</option>
                </select>
                <select id="region-filter" class="form-select form-select-sm">
                    <option value="all">All Regions</option>
                    <option value="americas">Americas</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia-Pacific</option>
                    <option value="africa">Africa</option>
                </select>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 p-0">
                <div id="map-container">
                    <!-- Map will be rendered here -->
                </div>
            </div>
            <div class="col-lg-4 p-0">
                <div id="country-panel">
                    <div id="country-header" class="p-3 bg-primary text-white">
                        <h2 id="selected-country">United States</h2>
                        <div id="country-region">North America</div>
                    </div>
                    
                    <div id="financial-snapshot" class="p-3 bg-light">
                        <h4>Financial Snapshot</h4>
                        <div id="market-data-container">
                            <div class="placeholder-glow">
                                <p class="placeholder col-12"></p>
                                <p class="placeholder col-12"></p>
                                <p class="placeholder col-12"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div id="news-container" class="p-3">
                        <h4>Latest News</h4>
                        <div id="news-list">
                            <div class="placeholder-glow">
                                <p class="placeholder col-12"></p>
                                <p class="placeholder col-12"></p>
                                <p class="placeholder col-12"></p>
                                <p class="placeholder col-12"></p>
                                <p class="placeholder col-12"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
